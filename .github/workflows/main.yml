name: Build

on:
  push:
    branches: [ "dev" ]
    paths-ignore:
      - '**/README.md'
      - '**/.gitignore'
      - '**/LICENSE'
  pull_request:
    branches: [ "dev" ]
    paths-ignore:
      - '**/README.md'
      - '**/.gitignore'
      - '**/LICENSE'

env:
  BUILD_NUMBER: ${{ github.run_number }}
  PROJECT_PATH: "SharpTimer.csproj"
  PROJECT_NAME: "SharpTimer"
  OUTPUT_PATH: "./SharpTimer"

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore
      run: dotnet restore
    - name: Build
      run: dotnet build ${{ env.PROJECT_PATH }} -c SharpTimer -o ${{ env.OUTPUT_PATH }}
    - name: Uploading package
      uses: actions/upload-artifact@v3.1.3
      with:
        name: SharpTimer-${{ env.BUILD_NUMBER }}
        path: ${{ env.OUTPUT_PATH }}
